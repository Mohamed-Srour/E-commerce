<div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
                <div class="col-md-3 border-right">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img
                                        class="rounded-circle mt-5" width="150px"
                                        src="https://www.freepnglogos.com/uploads/wave-png/drawing-waves-png-pictures-13.png"><span
                                        class="font-weight-bold">{{profile.username}}</span><span
                                        class="text-black-50">{{profile.email}}</span><span> </span></div>
                </div>
                <div class="col-md-7 border-right">
                        <div class="p-3 py-5">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                        <h4 class="text-right">Profile Settings</h4>
                                </div>
                                <div class="row mt-2">
                                        <div class="col-md-6"><label class="labels">Name</label><input type="text"
                                                        class="form-control" [(ngModel)]="profile.username"
                                                        disabled="true"></div>
                                </div>
                                <div class="row mt-3">
                                        
                                        <div class="col-md-12"><label class="labels">Mobile Number</label><input
                                                        type="text" class="form-control"
                                                        placeholder="there is no phone number"
                                                        [(ngModel)]="profile.phone" disabled="true"></div>
                                                        
                                        <div class="row mt-3" *ngFor="let prf of profileAddress; index as i" style="margin-bottom: 20px;">
                                                <label class="labels">Address {{i+1}}</label>
                                                <div class="col-md-6"><label class="labels">Area</label><input type="text"
                                                        class="form-control" placeholder="there is no address"
                                                        [(ngModel)]="profileAddress[i].area" disabled="true"></div>
                                        <div class="col-md-6"><label class="labels">Street</label><input type="text"
                                                        class="form-control" placeholder="there is no address"
                                                        [(ngModel)]="profileAddress[i].street" disabled="true"></div>
                                        <div class="col-md-6"><label class="labels">Bulding Number</label><input
                                                        type="text" class="form-control"
                                                        placeholder="there is no address"
                                                        [(ngModel)]="profileAddress[i].buildingNum" disabled="true">
                                        </div>
                                        <div class="col-md-6"><label class="labels">Floor Number</label><input
                                                        type="text" class="form-control"
                                                        placeholder="there is no address"
                                                        [(ngModel)]="profileAddress[i].floorNum" disabled="true"></div>
                                        
                                        </div>                
                                        <div class="col-md-6"><label class="labels">Gender</label><input type="text"
                                                        class="form-control" id="userGender" disabled="true"
                                                        [value]="setGender()"></div>
                                        <div class="col-md-6"><label class="labels">walletLimit</label>
                                                <input type="text" class="form-control"
                                                        placeholder="enter address line 2"
                                                        [(ngModel)]="profile.walletLimit" disabled="true">
                                        </div>

                                </div>
                                <div class="row mt-3">
                                        <div class="col-md-6"><label class="labels">Country</label><input type="text"
                                                        class="form-control" placeholder="country" value="Egypt"
                                                        disabled="true"></div>


                                </div>

                        </div>

                </div>
        </div>
