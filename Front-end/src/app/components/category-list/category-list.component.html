
<div *ngIf="categories" class="mt-3">
    <h1 style="color:white;font-size: 35px;" class="text-center">
      Categories
    </h1>
    <mat-list *ngFor="let category of categories" class="justify-content-center">
      <mat-list-item  class="align-self-center nav-item itemCss">
        <button style="background-color: white;color: blue;border-radius: 50px;text-transform: capitalize;"  type="button" (click)="viewCategoryDetails(category)" class="btn btn-lg btn-block">{{category.name}}</button>
      </mat-list-item>
    </mat-list>
  </div>
