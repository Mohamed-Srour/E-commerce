

  <div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div >
                        <div class="images p-sm-1">
                            <div class="text-center p-5"> <img id="main-image" [src]="product.imagePath" width="600px" /> </div>
                        </div>
                    </div>
                    <div >
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> </div> <i class="fa fa-shopping-cart text-muted"></i>
                            </div>
                            <div class="mt-4 mb-3" style="text-align: center;">
                                <h2 class="text-uppercase">  Name: {{product.name}}</h2>
                                <h2 class="text-uppercase">  Description: {{product.description}}</h2>
                                <h2 class="text-uppercase">  Quantity : {{product.stock}}</h2>
                                <h2 class="text-uppercase">  Rating : {{product.rate}}</h2>
                                <h2 class="text-uppercase" style="color: blue;">  Price: EGP {{product.price}}</h2>
                            <div class="cart mt-4 align-items-center"> <button class="btn btn-danger text-uppercase mr-2 px-4"  routerLink="/home">Back to Home page</button> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
